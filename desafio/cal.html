<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>

    <input type="text" id="num1" placeholder="Digite o primeiro numero">
    <input type="text" id="num2" placeholder="Digite o segundo numero">
    <br><br>
    <button onclick="operar('+')">Somar</button>
    <button onclick="operar('-')">Subtrair</button>
    <button onclick="operar('*')">Multiplicar</button>
    <button onclick="operar('/')">Dividir</button>
    <br><br>
    <p>Resultado: <span id="resultado"></span></p>

    <script>
        function operar(simbolo) {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var texto = `O resultado da equação ${num1} ${simbolo} ${num2} = `

            if (simbolo == "+") {
                document.getElementById(`resultado`).innerHTML = texto + (num1 + num2)
            }
            else if (simbolo == "-") {
                document.getElementById(`resultado`).innerHTML = texto + (num1 - num2)
            }
            else if (simbolo == "/") {
                document.getElementById(`resultado`).innerHTML = texto + (num1 / num2)
            }
            else if (simbolo == "*") {
                document.getElementById(`resultado`).innerHTML = texto + (num1 * num2)
            }
        }

    </script>
</body>

</html>
